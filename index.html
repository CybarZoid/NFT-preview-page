<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="Container">
      <div class="Content">
         <img src="images/image-equilibrium.jpg" alt="Image of Cube with blue background">
        <div>
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="A_P">
                <p class="A"><img src="images/icon-ethereum.svg" alt="Ethereum svg icon" id="Ethereum"> 0.041 ETH</p> 
                <p class="P"><img src="images/icon-clock.svg" alt="Clock svg icon" id="Clock"> 3 days left</p>
              </div>
              <hr>
              <div class="credits">
                  <p class="Avatar"><img src="images/image-avatar.png" alt="Avatar icon" id="Avatar"> Creation of Jules Wyvern</p>
              </div>
      </div>
  </div>
</body>
</html>
